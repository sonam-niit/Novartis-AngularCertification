<div>
    <h1>Product List</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Available Date</th>
                <th>Rating</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of products">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td>{{p.available}}</td>
                <td>{{p.rating}}</td>
                <td><button class="btn btn-danger" (click)="delete(p.id)">delete</button> 
                &nbsp;
                <a routerLink="/details/{{p.id}}">
                    <button class="btn btn-primary">
                        View</button></a>
            </td>
            </tr>
        </tbody>
    </table>
</div>
